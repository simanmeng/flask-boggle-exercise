<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>
<body>
    <section id="boggle">

        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>High Score:
            <b>{{ highscore }}</b>
            in {{ nplays }} plays
        </p>

        <p>
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>
        </p>

        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button>Enter</button>
        </form>

        <p class="msg">
            <!-- Put messages here dynamically via JS-->
        </p>

        <ul class="words">
            <!-- Put words here as they score via JS -->
        </ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60)
    </script>
</body>
</html>
